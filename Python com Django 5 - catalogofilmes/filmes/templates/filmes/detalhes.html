<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <title>{{ filme.titulo }}</title>
    <link rel="stylesheet" href="/static/style.css">
</head>
<body>
    <h1>{{ filme.titulo }}</h1>
    <p><strong>Diretor:</strong> {{ filme.diretor }}</p>
    <p><strong>GÃªnero:</strong> {{ filme.genero }}</p>
    <p><strong>Ano:</strong> {{ filme.ano }}</p>
    <p><strong>Sinopse:</strong> {{ filme.sinopse }}</p>
    {% if filme.capa %}
        <img src="{{ filme.capa }}" alt="Capa do filme" style="max-width: 300px;">
    {% endif %}
    <br>
    <a href="{% url 'editar_filme' filme.id %}">Editar</a>
    <a href="{% url 'excluir_filme' filme.id %}">Excluir</a>
    <br>
    <a href="{% url 'listar_filmes' %}">Voltar</a>
</body>
</html>
