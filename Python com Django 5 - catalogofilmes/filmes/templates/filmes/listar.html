<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <title>Catálogo de Filmes</title>
    <link rel="stylesheet" href="/static/style.css">
</head>
<body>
    <h1>Catálogo de Filmes</h1>
    <ul>
        {% for filme in filmes %}
            <li>
                <a href="{% url 'detalhes_filme' filme.id %}">{{ filme.titulo }}</a>
            </li>
        {% endfor %}
    </ul>
</body>
</html>
