<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <title>Editar Filme - {{ filme.titulo }}</title>
    <link rel="stylesheet" href="/static/style.css">
</head>
<body>
    <h1>Editar Filme: {{ filme.titulo }}</h1>
    <form method="POST" enctype="multipart/form-data">
        {% csrf_token %}
        {{ form.as_p }}
        <button type="submit">Salvar alterações</button>
    </form>
    <a href="{% url 'detalhes_filme' filme.id %}">Voltar</a>
</body>
</html>
